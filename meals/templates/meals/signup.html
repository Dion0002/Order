<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="text-align: center;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center">SignUp</h3>
                <form method="POST">
                    {% csrf_token %}
                    {% for i in form %}
                    <div class="form-group">
                        <div>
                            {{ i.label_tag }}

                        </div>
                        <div>
                            {{ i }}
                        </div>
                        {% if i.help_text %}
                        <small style="color:gray">{{ i.help_text }}</small>
                        {% endif %}
                        {% endfor%}
                        <button type="submit" class="btn-info">SignUp</button>
                    </div>
                </form>
            </div>

        </div>
    </div>




</body>

</html>
