{% extends 'users/base.html'%}

{% block content %}


<style>
    .my-custom-scrollbar {
        position: relative;
        height: 500px;
        overflow: auto;
    }
</style>


<div id="content" , name="content" , class="main">
    <div class="row justify-content-center">
        <div class="center">


            <br>
            <div class="row justify-content-center">
                <div class="center">
                    <h2>Order</h2>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <div class="card card-body ">
                        <table class="table">
                            <tr>
                                <th>Meal</th>
                                <th>Price</th>
                                <th>Date Ordered</th>
                            </tr>
                            {% for order in user_order %}
                            <tr>
                                <td>{{order.name}}</td>
                                <td>{{order.price}}</td>
                                <td>{{order.order_date}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
