<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row justify-content-center">
    <div class="center">
        <h2>My order</h2>
    </div>
</div>

<br>
<div class="card card-body" >
    <table class="table">
        <tr>
            <th>Meal</th>
            <th>Category</th>
            <th>Descriptions</th>
            <th>Price</th>
        </tr>
        {% for meal in orders %}
        <tr>
            <td>{{meal.Food_name}}</td>
            <td>{{meal.Category}}</td>
            <td>{{meal.Descriptions}}</td>
            <td>{{meal.Price}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
